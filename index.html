<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="app">
      <table class="budget-tracker">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>type</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="body entries">
          <tr>
            <td>
              <input class="input input-date" type="date" />
            </td>
            <td>
              <input
                class="input input-description"
                type="text"
                placeholder="Add a Description (e.g salary , bills, expences.)"
              />
            </td>
            <td>
              <select class="input-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </td>
            <td>
              <input type="number" class="input input-amount" />
            </td>
            <td>
              <button type="button" class="delete-entry">&#10005;</button>
            </td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="5">
              <div class="controls">
              <button type="button" class="new-entry">New Entry</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="summary">
              <strong>Total:</strong>
              <span class="total">R0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
